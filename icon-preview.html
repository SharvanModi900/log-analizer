<!DOCTYPE html>
<html>
<head>
    <title>Log Analyzer Icon Preview</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        .icon-container {
            text-align: center;
        }
        .icon-preview {
            width: 512px;
            height: 512px;
            border: 1px solid #ccc;
            background: white;
        }
        .instructions {
            margin-top: 20px;
            font-family: Arial, sans-serif;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <div class="icon-preview">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="512" height="512">
                <!-- Background circle -->
                <circle cx="512" cy="512" r="512" fill="#6366f1"/>
                
                <!-- Outer ring -->
                <circle cx="512" cy="512" r="400" fill="none" stroke="#8b5cf6" stroke-width="40"/>
                
                <!-- Middle ring -->
                <circle cx="512" cy="512" r="300" fill="none" stroke="#ec4899" stroke-width="40"/>
                
                <!-- Inner circle -->
                <circle cx="512" cy="512" r="150" fill="#f8fafc"/>
                
                <!-- Center dot -->
                <circle cx="512" cy="512" r="50" fill="#6366f1"/>
            </svg>
        </div>
        <div class="instructions">
            <h2>Icon Preview</h2>
            <p>Screenshot this page and save as icon.png (1024x1024)</p>
            <p>Then run: npm run build-icons</p>
        </div>
    </div>
</body>
</html>
